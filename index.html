<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laptop Giveaway</title>
</head>
<body>
    <div class="parent">
        <div class="left">
            <img src="laptop .jpg" alt="Laptop image">
        </div>
        <div class="right">
            <h1 class="giveawaytitle">LAPTOP GIVEAWAY</h1>
            <p class="giveawayend">Giveaway ends on <span id="due"></span> by 11:30 am</p>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis sunt id hic nihil architecto alias perspiciatis eligendi commodi dolor, sit, porro amet. Voluptatibus possimus magni vero qui, excepturi necessitatibus.</p>
            <div class="time">
                <div class="days timeshape">
                    <span class="timers" id="days"></span>
                    <p class="lab">Day(s)</p>
                </div>
                <div class="hours timeshape">
                    <span class="timers" id="hours"></span>
                    <p class="lab">Hour(s)</p>
                </div>
                <div class="minutes timeshape">
                    <span class="timers" id="minutes"></span>
                    <p class="lab">Min(s)</p>
                </div>
                <div class="seconds timeshape">
                    <span class="timers" id="seconds"></span>
                    <p class="lab">Sec(s)</p>
                </div>
        </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
